{% extends 'base.html' %}
{% block content %}

<div class="row py-3">
<hr class="float-left" width=45%>
<span class="py-1">БЛОГ</span>
<hr class="float-right" width=45%>
</div>

<div class="container">

{% for post in posts %}
<h1>{{ post.name }}</h1>
<p>{{ post.text|truncatewords:150|safe }}</p>
{% if post.text|length > 400 %}
<p>
<a href="{% url 'blog:post_detail' post.id %}"> <strong> Продолжить чтение </strong></a>{%endif%}
</p>
{% endfor %}
</div>

{% endblock %}
